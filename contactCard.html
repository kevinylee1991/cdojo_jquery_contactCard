<!doctype html>
<html>
<head>
	<title>Contact Card</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="contactCard.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('form').submit(function(){
				var first_name = $('#first_name').val();
				var last_name = $('#last_name').val();
				var description = $('#description').val();
				$('#container').append(
					"<div><div class='card'><p class='name'>"+first_name+" "+last_name+"</p><p class='click'>Click for description!</p><p class='descrip' style='display: none'>" + description + "</p></div></div>"
					);
				return false;
			})

			$(document).on('click', '.card', function(){
				$('.name', this).toggle();
				$('.click', this).toggle();
				$('.descrip', this).toggle();
			})
		})
	</script>
</head>
<body>
	<form>
		<label>
			First name: <input id="first_name" type="text" name="first_name">
		</label>
		<label>
			Last name: <input id="last_name" type="text" name="last_name">
		</label>
		<label>
			<p>Description:</p>
			<textarea id="description" wrap="hard"></textarea>
		</label>
		<input type="submit">
	</form>

	<div id="container">
	</div>
</body>
</html>
